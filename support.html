
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Documentation Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Documentation Portal</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="support.html">Support</a>
                    <a href="admin/tickets.html">Admin</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <button class="back-button" onclick="goBack()">Back</button>
        <div class="card">
            <h2>Contact Support</h2>
            <p>Need help? Submit a support ticket and we'll get back to you as soon as possible.</p>
            
            <form id="support-form" class="mt-4">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" required></textarea>
                </div>
                
                <button type="submit" class="button">Submit Ticket</button>
            </form>
            <div id="form-message" class="mt-4"></div>
        </div>
    </main>

    

    <script src="js/data.js"></script>
    <script src="js/support.js"></script>
</body>
</html>
